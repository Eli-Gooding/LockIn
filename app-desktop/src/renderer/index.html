<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LockIn App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">LockIn Task Checklist</h1>
      <div id="task-container">
        <input type="text" id="task-input" class="form-control" placeholder="Enter a task">
        <button id="add-task" class="btn btn-primary mt-2">Add Task</button>
        <ul id="task-list" class="list-group mt-3"></ul>
      </div>
      <button id="start-monitoring" class="btn btn-success mt-3" style="display: none;">Start Monitoring</button>
      <div id="notification" class="alert alert-warning mt-3" style="display: none;"></div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
